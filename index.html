<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 简写是meta:vp,但是现实的跟方方老师的不同,缺少最大和最小和用户自己放大 -->
    <!-- 如果不写上面的代码，那么如果屏幕缩小,也就是在手机上面显示的时候会按照电脑宽高显示，导致字体特别小 -->
    <!-- 可以通过document.documentElement.clientWidth和document.documentElement.clientHeight检查大小 -->
    <!-- content="width=device-width意思是页面宽度等于设备宽度 -->
    <!-- user-scalable=no意思是用户是否可以缩放，不可以 -->
    <!-- initial-scale=1.0意思是初始缩放比例1:1 -->
    <!-- maximum-scale=1.0意思是最大的缩放比例1:1 -->
    <!-- minimum-scale=1.0意思是最小的缩放比例1:1 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id=canvasId>

    </canvas>
    <div id="actions" class="actions">
        <svg id='eraser' class="icon" aria-hidden="true">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg id='pen' class="icon" aria-hidden="true">
            <use xlink:href="#icon-huabi"></use>
        </svg>
        <svg id='download' class="icon" aria-hidden="true">
            <use xlink:href="#icon-CombinedShape"></use>
        </svg>
    </div>
    <div id="clearwrap" class='clearwrap'>
        <svg id='clear' class="icon" aria-hidden="true">
            <use xlink:href="#icon-sc"></use>
        </svg>
    </div>


    <ol>
        <li id="black" class="black coloractive">
        </li>
        <li id="green" class="green">
        </li>
        <li id="yellow" class="yellow">
        </li>
        <li id="blue" class="blue">
        </li>
    </ol>

    <ol>
        <li id="thin1" class="thin1 sizeactive"></li>
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <!-- 需要加绝对定位，不然会导致溢出，画图也会偏移 -->

    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1082355_3e07aueptud.js"></script>
</body>

</html>
